  <h2>Create Item</h2>

<!-- form starts -->
  <div class="frame">
  <form  class="main-form" action="upload.php" method="post" enctype="multipart/form-data">
    <label for="user_id">User ID:</label>
    <input type="text" name="user_id" id="user_id" required><br>

    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required><br>

    <label for="icon">Icon:</label>
    <input type="file" name="icon" id="icon" required><br>

    <label for="title">Title:</label>
    <input type="text" name="title" id="title" required><br>

    <label for="category">Category:</label>
    <input type="text" name="category" id="category" required><br>

    <label  for="image_source">Image Source:</label>
    <input  type="file" name="image_source" id="image_source" required><br>

    <label  for="description">Description:</label><br>
    <textarea  name="description" id="description" required></textarea><br>

    <input class="sub-button" type="submit" value="Submit">
  </form>
